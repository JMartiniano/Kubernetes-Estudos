apiVersion: v1
kind: Pod
metadata:
  name: pod-portal-de-noticias
  labels:
    app: portal
spec:
  containers:
    - name: portal-de-noticias
      image: aluracursos/portal-noticias:1
      ports:
        - containerPort: 80
      envFrom:
        - configMapRef:
            name: portal-configmap